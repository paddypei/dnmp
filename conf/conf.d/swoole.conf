upstream web {
    server 127.0.0.1:9501 weight=1;
    server 192.168.0.106:9501  weight=1;
}
upstream socket {
    server 127.0.0.1:9502 weight=1;
    server 192.168.0.106:9502  weight=1;
}

server {
	listen 80;
	server_name dev.phpswoole.com;
	root /var/www/html/hyChat/public;
	index  index.html index.php index.htm;

	access_log  /var/log/nginx/dev.phpswoole.com.access.log  main;
	error_log  /var/log/nginx/dev.phpswoole.com.error.log  warn;

	location / {
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_pass http://web;
	}

	location /socket {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real_IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr:$remote_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_pass http://socket;
    }
}